      <nav class="nav container">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/GoTo_logo.svg" alt="">
        </div>
        <ul class="links">
          <li><a href="">Services</a></li>
          <li><a href="">Works</a></li>
          <li><a href="">Notes</a></li>
          <li><a href="">Experience</a></li>

          <div class="cert">
            <img src="https://pngimage.net/wp-content/uploads/2018/05/certificate-logo-png-2.png" alt="">
